      { text: "On te d√©crit comme...", options: ["Cr√©atif(ve)", "Rigoureux(se)", "Sympa et sociable", "Autonome"], axis: ["crea", "org", "collab", "indep"] },
      { text: "Tu cherches un job qui...", options: ["Change le monde", "T‚Äôoffre une carri√®re stable", "Te connecte aux gens", "Te laisse tranquille"], axis: ["crea", "org", "collab", "indep"] },

    const results = {

      },

      indep: {

    let current = 0;
    const scores = { crea: 0, org: 0, collab: 0, indep: 0 };
    const flow = [];

    function startGame() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      const div = document.getElementById('game');
      div.innerHTML = `<h2>Question ${current + 1}/10</h2><p>${q.text}</p>`;
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'button';
        btn.innerText = opt;
        btn.onclick = () => answer(idx);
        div.appendChild(btn);
      });
    }

    function answer(index) {
      const type = questions[current].axis[index];
      scores[type]++;
      flow.push(`Q${current + 1} ‚Üí ${type.toUpperCase()}`);
      current++;
      current < questions.length ? showQuestion() : showResult();
    }

    function showResult() {
      const result = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      const res = results[result];
      document.getElementById('game').innerHTML = `
        <h2>${res.title}</h2>
        <p>${res.description}</p>
        <h3>üß≠ Cheminement de tes r√©ponses :</h3>
        <div class="flowchart">${flow.map(f => '‚Üí ' + f).join('\n')}</div>
        <button class="button" onclick="location.reload()">Rejouer</button>

    }
  </script>
