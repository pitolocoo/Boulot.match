    const profiles = [

    ];

    const score = {
      creative: 0,
      structure: 0,
      autonomy: 0,
      team: 0,
      explorer: 0,
      method: 0
    };

    let current = 0;

    function startGame() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      const game = document.getElementById('game');
      game.innerHTML = `<h2>Question ${current + 1}/10</h2><p>${q.text}</p>`;
      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = 'button';
        btn.innerText = opt;
        btn.onclick = () => answer(index);
        game.appendChild(btn);
      });
    }

    function answer(choice) {
      const mapping = [
        ["autonomy", "team"],
        ["autonomy", "structure"],
        ["creative", "method"],
        ["explorer", "structure"],
        ["creative", "method"],
        ["explorer", "structure"],
        ["autonomy", "method"],
        ["creative", "team"],
        ["creative", "structure"],
        ["creative", "structure"]
      ];
      const axis = mapping[current];
      score[axis[choice]] += 1;

      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const game = document.getElementById('game');
      const topScore = Object.entries(score).sort((a,b) => b[1] - a[1])[0][0];
      const profileMap = {
        creative: 0,
        structure: 1,
        autonomy: 2,
        team: 3,
        explorer: 4,
        method: 5
      };
      const p = profiles[profileMap[topScore]];

      game.innerHTML = `
        <h2>${p.emoji} ${p.name}</h2>
        <p>${p.description}</p>
        <button class="button" onclick="location.reload()">Rejouer</button>
      `;
    }
  </script>
