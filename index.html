<body>

  <script>
    const questions = [

      { text: "Tu pr√©f√®res travailler dans un lieu...", options: ["Flexible et vivant", "Calme et structur√©", "Avec plein de gens autour", "√Ä distance et librement"], axis: ["crea", "org", "collab", "indep"] },
      { text: "Quand on te donne une mission, tu...", options: ["Proposes de l‚Äôam√©liorer", "Demande des objectifs clairs", "Cherches √† la faire √† plusieurs", "L‚Äôex√©cutes √† ta fa√ßon"], axis: ["crea", "org", "collab", "indep"] },
      { text: "Tu es plut√¥t...", options: ["Explorateur", "Gardien des r√®gles", "Connect√© √† l'√©quipe", "Loup solitaire"], axis: ["crea", "org", "collab", "indep"] },
      { text: "Ton moment pr√©f√©r√© au travail ?", options: ["Brainstorming cr√©atif", "Rituel d'√©quipe structur√©", "Pause caf√© collective", "Finir seul un gros truc"], axis: ["crea", "org", "collab", "indep"] },
      { text: "Un impr√©vu arrive, tu...", options: ["T‚Äôadaptes et trouves une solution", "V√©rifies les consignes", "Appelles ton bin√¥me", "R√©agis vite dans ton coin"], axis: ["crea", "org", "collab", "indep"] },
      { text: "On te d√©crit comme...", options: ["Cr√©atif(ve)", "Rigoureux(se)", "Sympa et sociable", "Autonome"], axis: ["crea", "org", "collab", "indep"] },
      { text: "Tu cherches un job qui...", options: ["Change le monde", "T‚Äôoffre une carri√®re stable", "Te connecte aux gens", "Te laisse tranquille"], axis: ["crea", "org", "collab", "indep"] },
      { text: "Tu aimes apprendre...", options: ["Par essais-erreurs", "En suivant des guides", "Avec les autres", "En autodidacte"] , axis: ["crea", "org", "collab", "indep"] },
      { text: "Tu pr√©f√®res √™tre...", options: ["Innovateur", "Pilier structurant", "Moteur collectif", "Sniper ind√©pendant"], axis: ["crea", "org", "collab", "indep"] }

    const results = {
      crea: {
        title: "üé® Cr√©atif¬∑ve Visionnaire",
        description: "Tu d√©bordes d'id√©es et d'initiative. Tu t‚Äô√©panouis dans les environnements agiles, ouverts, et stimulants."
      },
      org: {
        title: "üìä Pilier Structur√©",
        description: "Tu excelles dans des cadres bien d√©finis. Tu apportes stabilit√©, rigueur et performance durable."
      },
      collab: {
        title: "ü§ù Catalyseur¬∑rice d‚Äô√©quipe",
        description: "Tu donnes le meilleur de toi-m√™me dans l'√©change. Ton √©nergie alimente le collectif."
      },
      indep: {
        title: "üöÄ Autonome Radical¬∑e",
        description: "Tu fonctionnes avec autonomie et efficacit√©. Tu cherches libert√© et responsabilisation."
      }
    };

    let current = 0;
    const scores = { crea: 0, org: 0, collab: 0, indep: 0 };

    function startGame() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      const div = document.getElementById('game');
      div.innerHTML = `<h2>Question ${current + 1}/10</h2><p>${q.text}</p>`;
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'button';
        btn.innerText = opt;
        btn.onclick = () => answer(idx);
        div.appendChild(btn);
      });
    }

    function answer(index) {
      const type = questions[current].axis[index];
      scores[type]++;
      current++;
      current < questions.length ? showQuestion() : showResult();
    }

    function showResult() {
      const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
      const [mainKey, secondaryKey] = [sorted[0][0], sorted[1][0]];
      const total = sorted.reduce((acc, [, v]) => acc + v, 0);
      const div = document.getElementById('game');

      let html = `
        <h2>${results[mainKey].title}</h2>
        <p>${results[mainKey].description}</p>
        <h3>üìä Ton profil d√©taill√© :</h3>
        <div class="stats">
      `;

      sorted.forEach(([k, v]) => {
        const percent = Math.round((v / total) * 100);
        html += `<div class="stat-entry">
          <div>${results[k].title} ‚Äì ${percent}%</div>
          <div class="bar" style="width:${percent}%; background-color:${getColor(k)}"></div>
        </div>`;
      });

      html += `</div>
      <p>Mais on remarque aussi chez toi une tendance √† √™tre <strong>${results[secondaryKey].title.split(' ')[1]}</strong>, ce qui enrichit ton profil. Tu es une personne nuanc√©e, capable de t‚Äôadapter √† plusieurs environnements selon le contexte.</p>
      <button class="button" onclick="location.reload()">Rejouer</button>
      `;

      div.innerHTML = html;
    }

    function getColor(type) {
      return {
        crea: '#a78bfa',
        org: '#60a5fa',
        collab: '#34d399',
        indep: '#fbbf24'
      }[type];
    }
  </script>
