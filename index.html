<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boulot Match</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin: 1rem 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .button {
      background-color: #6C63FF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 18px;
    }
    .button:hover {
      background-color: #5548d9;
    }
    h1, h2 {
      color: #222;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="intro" class="card">
      <h1>Boulot Match üéØ</h1>
      <p>R√©ponds √† 10 questions fun pour d√©couvrir quel environnement de travail est fait pour toi !</p>
      <button class="button" onclick="startGame()">Commencer l'aventure</button>
    </div>
    <div id="game" class="card hidden"></div>
  </div>

  <script>
    const questions = [
      { text: "Tu pr√©f√®res commencer ta journ√©e...", options: ["Avec un caf√© en visio", "Autour d'une r√©union d'√©quipe"] },
      { text: "Ton espace de travail r√™v√© c‚Äôest...", options: ["Un canap√© et du Wi-Fi", "Un bureau en open-space"] },
      { text: "Comment prends-tu tes d√©cisions ?", options: ["√Ä l‚Äôinstinct", "En suivant des process"] },
      { text: "Travailler tard, c‚Äôest pour...", options: ["Quand je suis √† fond dans un projet", "Rarement, je respecte mes horaires"] },
      { text: "Ton boss id√©al est...", options: ["Inspirationnel", "Structur√©"] },
      { text: "Ton rapport √† la hi√©rarchie ?", options: ["Souple et horizontal", "Clair et vertical"] },
      { text: "En r√©union tu es plut√¥t...", options: ["Force de proposition", "Synth√©tique et pragmatique"] },
      { text: "Tu bosses mieux quand...", options: ["Je suis libre de mon emploi du temps", "Mon agenda est bien organis√©"] },
      { text: "Tes coll√®gues sont...", options: ["Des alli√©s cr√©atifs", "Des partenaires fiables"] },
      { text: "Face au changement tu es...", options: ["Adaptable et curieux", "M√©thodique et prudent"] }
    ];

    const profiles = {
      A: {
        name: "Le Cr√©atif Nomade",
        description: "Tu brilles dans des environnements flexibles et stimulants. Start-up, freelance ou remote te vont √† merveille !",
        emoji: "üåà"
      },
      B: {
        name: "Le Strat√®ge Structur√©",
        description: "Tu t‚Äô√©panouis dans un cadre stable, bien organis√© avec des r√¥les clairs. Tu excelles dans les grandes entreprises et les institutions.",
        emoji: "üè¢"
      }
    };

    let current = 0;
    let score = 0;

    function startGame() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      const game = document.getElementById('game');
      game.innerHTML = `<h2>Question ${current + 1}/10</h2><p>${q.text}</p>`;
      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = 'button';
        btn.innerText = opt;
        btn.onclick = () => answer(index);
        game.appendChild(btn);
      });
    }

    function answer(choice) {
      if (choice === 0) score++;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const profile = score >= 5 ? profiles.A : profiles.B;
      document.getElementById('game').innerHTML = `
        <h2>${profile.emoji} ${profile.name}</h2>
        <p>${profile.description}</p>
        <button class="button" onclick="location.reload()">Rejouer</button>
      `;
    }
  </script>
</body>
</html>
